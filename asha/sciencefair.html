		function Answer(theShape)
		{
			var shape = theShape;
			
			
			//Rectangle
			if (shape == 'Rectangle')
			{
				var length = lengthbox.value;
				var width = widthbox.value;
				
				if ( length.length == 0 || width.length == 0 ) 
				{
					document.getElementById("RlblError").style.display = 'block';
					document.getElementById("RlblError").innerHTML="Please enter the length and width of the rectangle";
				}
				else
				{
					if ( length.search(" ") != -1 || width.search(" ") != -1 )
					{
						document.getElementById("RlblError").style.display = 'block';
						document.getElementById("RlblError").innerHTML="Please remove any extra spaces";
						
					}
					else
					{
						if ( length.search("-") != -1 || width.search("-") != -1 )
						{	
							document.getElementById("RlblError").style.display = 'block';
							document.getElementById("RlblError").innerHTML="Please remove any negative numbers";
						
						}
						else
						{
							if ( isNaN(length) == true || isNaN(width) == true )
							{
								document.getElementById("RlblError").style.display = 'block';
								document.getElementById("RlblError").innerHTML="Please enter a numerical value";
							}
							else
							{
								document.getElementById("RlblError").style.display = 'none';
								document.getElementById("lblAreaR").style.display = 'block';
								document.getElementById("lblPerimeterR").style.display = 'block';
								document.getElementById("lblAreaRA").style.display = 'block';
								document.getElementById("lblPerimeterRA").style.display = 'block';
								var Length = document.getElementById("lengthbox").value;
								var Width = document.getElementById("widthbox").value;
								var RectanglePerimeter = 2*Width + 2*Length;
								var RectangleArea = Width * Length;
								document.getElementById("lblPerimeterRA").innerHTML = RectanglePerimeter;
								document.getElementById("lblAreaRA").innerHTML = RectangleArea;	
							}
						
						
							
					
						}
				
					}
				}
			}
			//Square
			else if ( shape == 'Square')
			{	
								
			var sl = document.getElementById("SideLengthBox").value;
			
			
				
				if ( sl.length == 0 ) 
				{
					
					document.getElementById("SlblError").style.display = 'block';
					document.getElementById("SlblError").innerHTML="Please enter the side length of the square";
				}
				else
				{
					if ( sl.search(" ") != -1 )
					{
						
						document.getElementById("SlblError").style.display = 'block';
						document.getElementById("SlblError").innerHTML="Please remove any extra spaces";
						
					}
					else
					{
						if ( sl.search("-") != -1 )
						{	
							
							document.getElementById("SlblError").style.display = 'block';
							document.getElementById("SlblError").innerHTML="Please remove any negative numbers";
						
						}
						else
						{
							if ( isNaN(sl) == true )
							{
								document.getElementById("SlblError").style.display = 'block';
								document.getElementById("SlblError").innerHTML="Please enter a numerical value";
							}
							else
							{
								
								document.getElementById("SlblError").style.display = 'none';
								var SquarePerimeter = 4*sl;
								var SquareArea = sl * sl;
								document.getElementById("lblPerimeterSA").style.display = 'block';
								document.getElementById("lblAreaSA").style.display = 'block';
								document.getElementById("lblPerimeterS").style.display = 'block';
								document.getElementById("lblAreaS").style.display = 'block';
								document.getElementById("lblPerimeterSA").innerHTML = SquarePerimeter;
								document.getElementById("lblAreaSA").innerHTML = SquareArea;	
							}
						}
					}
				}
			}
			//Circle
			else if ( shape == 'Circle')
			{
				var r = document.getElementById("Radiusbox").value;	
								
				if ( r.length == 0 ) 
				{
					
					document.getElementById("ClblError").style.display = 'block';
					document.getElementById("ClblError").innerHTML="Please enter the radius of the circle";
				}
				else
				{
					if ( r.search(" ") != -1 )
					{
						
						document.getElementById("ClblError").style.display = 'block';
						document.getElementById("ClblError").innerHTML="Please remove any extra spaces";
						
					}
					else
					{
						if ( r.search("-") != -1 )
						{	
							
							document.getElementById("ClblError").style.display = 'block';
							document.getElementById("ClblError").innerHTML="Please remove any negative numbers";
						
						}
						else
						{
							if ( isNaN(r) == true )
							{
								document.getElementById("ClblError").style.display = 'block';
								document.getElementById("ClblError").innerHTML="Please enter a numerical value";
							}
							else
							{
						
								document.getElementById("SlblError").style.display = 'none';
								var SquarePerimeter = 2*r*3.14159;
								var SquareArea = 3.14159*(r*r);
								document.getElementById("lblPerimeterCA").style.display = 'block';
								document.getElementById("lblAreaCA").style.display = 'block';
								document.getElementById("lblPerimeterC").style.display = 'block';
								document.getElementById("lblPerimeterC").innerHTML = "Circumference:";
								document.getElementById("lblAreaC").style.display = 'block';
								document.getElementById("lblPerimeterCA").innerHTML = SquarePerimeter;
								document.getElementById("lblAreaCA").innerHTML = SquareArea;	
							}
						}
					}
				}
			}
			//Triangle
			else if ( shape == 'triangle')
			{	
				var side1 = document.getElementById("Abox").value;
				var side2 = document.getElementById("Bbox").value;
				var side3 = document.getElementById("Cbox").value;
				
								
				if ( side1.length == 0 || side2.length == 0 || side3.length == 0 ) 
				{
					
					document.getElementById("TlblError").style.display = 'block';
					document.getElementById("TlblError").innerHTML="Please enter the side lengths of the triangle";
					
				}
				else
				{
					if ( isNaN(side1) == true || isNaN(side2) == true || isNaN(side3)== true )
					{
						document.getElementById("TlblError").style.display = 'block';
						document.getElementById("TlblError").innerHTML="Please enter a numerical value";
					}
					else
					{
						if (side1.search("-") != -1 || side2.search("-") != -1 || side3.search("-") != -1)
						{
							document.getElementById("TlblError").style.display = 'block';
							document.getElementById("TlblError").innerHTML="Please remove all negative numbers";
						}
						else
						{
							if (side1.search(" ") != -1 || side2.search(" ") != -1 || side3.search(" ") != -1)
							{
								document.getElementById("TlblError").style.display = 'block';
								document.getElementById("TlblError").innerHTML="Please remove all extra spaces";
							}
							else
							{
								var TrianglePerimeter = parseFloat(side1) + parseFloat(side2) + parseFloat(side3);
								var s = TrianglePerimeter / 2;
								var TriangleArea = Math.sqrt(s*(s-side1)*(s-side2)*(s-side3));
								
								if (isNaN(TriangleArea) == true)
								{
									document.getElementById("TlblError").innerHTML="The measurements of these side lengths do not result in a triangle"
								}
								else
								{
									document.getElementById("lblPerimeterT").style.display ='block';
									document.getElementById("lblAreaT").style.display ='block';
									document.getElementById("lblPerimeterTA").style.display ='block';
									document.getElementById("lblAreaTA").style.display ='block';
									document.getElementById("TlblError").style.display = 'none';								
									document.getElementById("lblPerimeterTA").innerHTML= TrianglePerimeter;
									document.getElementById("lblAreaTA").innerHTML= TriangleArea;								
								}
							}	
						}	
					}
					
				}
			}
			//Pentagon
			else if ( shape == 'Pentagon')
			{	
								
			var ps = document.getElementById("PSideLengthBox").value;
			
			
				
				if ( ps.length == 0 ) 
				{
					
					document.getElementById("PlblError").style.display = 'block';
					document.getElementById("PlblError").innerHTML="Please enter the side length of the pentagon";
				}
				else
				{
					if ( ps.search(" ") != -1 )
					{
						
						document.getElementById("PlblError").style.display = 'block';
						document.getElementById("PlblError").innerHTML="Please remove any extra spaces";
						
					}
					else
					{
						if ( ps.search("-") != -1 )
						{	
							
							document.getElementById("PlblError").style.display = 'block';
							document.getElementById("PlblError").innerHTML="Please remove any negative numbers";
						
						}
						else
						{
							if ( isNaN(ps) == true )
							{
								document.getElementById("PlblError").style.display = 'block';
								document.getElementById("PlblError").innerHTML="Please enter a numerical value";
							}
							else
							{
								
								document.getElementById("PlblError").style.display = 'none';
								var s = parseFloat(ps) / 2;
								var a = s * 1.3763819204711735382072095819109;
								var TArea = 0.5 * s * a;
								var PArea = 10 * TArea;
								var PPerimeter = 5 * parseFloat(ps);
								document.getElementById("lblPerimeterPA").style.display = 'block';
								document.getElementById("lblAreaPA").style.display = 'block';
								document.getElementById("lblPerimeterP").style.display = 'block';
								document.getElementById("lblAreaP").style.display = 'block';
								document.getElementById("lblPerimeterPA").innerHTML = PPerimeter;
								document.getElementById("lblAreaPA").innerHTML = PArea;	
							}
						}
					}
				}
			}
			//Hexagon
			else if ( shape == 'Hexagon')
			{	
								
			var hs = document.getElementById("HSideLengthBox").value;
			
			
				
				if ( hs.length == 0 ) 
				{
					
					document.getElementById("HlblError").style.display = 'block';
					document.getElementById("HlblError").innerHTML="Please enter the side length of the hexagon";
				}
				else
				{
					if ( hs.search(" ") != -1 )
					{
						
						document.getElementById("HlblError").style.display = 'block';
						document.getElementById("HlblError").innerHTML="Please remove any extra spaces";
						
					}
					else
					{
						if ( hs.search("-") != -1 )
						{	
							
							document.getElementById("HlblError").style.display = 'block';
							document.getElementById("HlblError").innerHTML="Please remove any negative numbers";
						
						}
						else
						{
							if ( isNaN(hs) == true )
							{
								document.getElementById("HlblError").style.display = 'block';
								document.getElementById("HlblError").innerHTML="Please enter a numerical value";
							}
							else
							{
								
								document.getElementById("HlblError").style.display = 'none';
								var s = parseFloat(hs) / 2;
								var a = s * 1.3763819204711735382072095819109;
								var TArea = 0.5 * s * a;
								var PArea = 10 * TArea;
								var PPerimeter = 5 * parseFloat(hs);
								document.getElementById("lblPerimeterHA").style.display = 'block';
								document.getElementById("lblAreaHA").style.display = 'block';
								document.getElementById("lblPerimeterH").style.display = 'block';
								document.getElementById("lblAreaH").style.display = 'block';
								document.getElementById("lblPerimeterHA").innerHTML = PPerimeter;
								document.getElementById("lblAreaHA").innerHTML = PArea;	
							}
						}
					}
				}
			}
			else 
			{
				alert("Geometrical figure is not found");
			}
			
		}
